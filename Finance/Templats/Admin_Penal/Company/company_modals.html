 <!-- Update Company Modal -->
 <div class="modal fade" id="update_company_model" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
 aria-hidden="true">
 <div class="modal-dialog" role="document">
     <div class="modal-content">
         <div class="modal-header">
             <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
             </button>
         </div>
         <div class="modal-body">
             <div id="edit_reply"></div>
             <div>
                 <form id="edit_company_data">
                     {% csrf_token %}
                     <div class="from-group">
                         <label for="Company_Cde" class="form-label">Company Code</label>
                         <input type="text" class="form-control" name="edit_Company_Cde" id="edit_Company_Cde">
                     </div>
                     <div class="from-group">
                         <label for="Company_Name">Company_Name</label>
                         <input type="text" class="form-control" id="edit_Company_Name" name="edit_Company_Name">
                     </div>
                     <div class="from-group">
                         <label for="Description" class="form-label">Description</label>
                         <input type="text" class="form-control" name="edit_Description" id="edit_Description">
                     </div>
                     <div class="from-group">
                         <label for="Address">Address</label>
                         <input type="text" class="form-control" id="edit_Address" name="edit_Address">
                     </div>
                     <div class="from-group">
                         <label for="Logo">Logo</label>
                         <input type="text" class="form-control" id="edit_Logo" name="edit_Logo">
                     </div>
                 </form>
             </div>

         </div>
         <div class="modal-footer">
             <button type="button" class="btn btn-primary" id="just_update_account">Update</button>
             <button type="button" class="btn btn-primary" id="update_and_close">Edit & Close</button>
             <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
         </div>
     </div>
 </div>
</div>
<!-- End Company update modal -->
