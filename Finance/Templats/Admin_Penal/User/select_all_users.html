<table class="table table-hover">
    <tbody>
        {% for i in User_table %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.first_name|capfirst}}</td>
            <td>{{i.last_name|capfirst}}</td>
            <td>{{i.username}}</td>
            <td>{{i.email}}</td>
            {% if i.is_superuser is False %}
                <td>User</td>
            {% else %}
                <td>Admin</td>
            {% endif %}
            <td>{{i.date_joined|date:'d-m-Y'}}</td>
            <td><button  id="{{ i.id }}" class="btn btn-danger btn-sm user_delete">Delete</button>
                <button id="{{ i.id }}" class="btn btn-primary btn-sm update_user_profile" data-toggle="modal"
                    data-target="#update_user_model">Edit</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
